<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米帐号 - 登录</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../node_modules/nprogress/nprogress.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <!--头部-->
    <div class="top-bar container">
        <a href="./index.html"></a>
    </div>
    <!--主体-->
    <div class="main">
        <div class="container">
            <div class="login-box">
                <div class="login-hd">
                    <a href="javascript:void(0);">帐号登录</a>
                </div>
                <div class="login-bd">
                    <form onsubmit="return false">
                        <input type="text" name="username" class="username" placeholder="请输入用户名" autocomplete="off">
                        <input type="password" name="password" class="password" placeholder="请输入密码">
                        <div class="err_tip">
                            <i class="fa fa-exclamation-triangle"></i><span class="error-con">请输入帐号</span>
                        </div>
                        <input type="submit" name="sub" class="sub" value="登录">
                    </form>
                </div>
                <div class="login-ft">
                    <div class="sms_link">
                        <a href="javascript:;">手机短信登录/注册</a>
                    </div>
                    <div class="n_links_area">
                        <a class="outer-link" href="./register.html">立即注册</a>
                        <span>|</span>
                        <a class="outer-link" href="javascript:;">忘记密码？
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/nprogress/nprogress.js"></script>
    <script src="../../lib/cookie.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
