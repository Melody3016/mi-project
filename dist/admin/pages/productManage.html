<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>小米后台管理系统-首页</title><link rel=stylesheet href=../../../node_modules/bootstrap/dist/css/bootstrap.min.css><link rel=stylesheet href=../../../node_modules/nprogress/nprogress.css><link rel=stylesheet href=../css/admin.css></head><body><aside class=ad_aside><div class=brand><a href=index.html>小米后台管理</a></div><div class=user><img src=../images/Ak1.png alt=""> <span>超级管理员</span></div><div class=menu><ul><li><a href=./index.html><span class="glyphicon glyphicon-user"></span> 后台首页</a></li><li><a href=./userManage.html><span class="glyphicon glyphicon-user"></span> 用户管理</a></li><li><a href=./category.html><span class="glyphicon glyphicon-list"></span> 分类管理</a></li><li class=now><a href=./productManage.html><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li></ul></div></aside><section class=ad_section><nav class=ad_nav><a data-logout href=javascript:;><span class="glyphicon glyphicon-log-out">退出登录</span></a></nav><div class=container-fluid><ol class=breadcrumb><li><a href=#>管理系统</a></li><li class=active>商品管理</li></ol><div class=ad_content><table class="table table-bordered table-hover table-condensed"><thead><tr><th>序号</th><th>商品名称</th><th>商品简介</th><th>商品详情</th><th>商品价格</th><th>商品图片</th><th>商品分类</th><th>操作</th></tr></thead><tbody></tbody></table></div></div></section><script type=text/template id=list> <%for(var i=0;i<data.length;i++) {%> <tr>
                <th scope="row"><%=i+1%></th>
                <td><%=data[i].name%></td>
                <td class="detailsInfo"><p><%=data[i].simpleInfo%></p></td>
                <td class="detailsInfo"><p><%=data[i].detailsInfo%></p></td>
                <td><%=data[i].price%></td>
                <td><img src="<%=data[i].image%>" width="50"></td>
                <td><%=data[i].categoryname%></td>
                <td>
                    <button class="btn btn-info">修改商品</button>
                    <button class="btn btn-danger">删除商品</button>
                </td>
            </tr> <%}%> </script><script src=../../../node_modules/jquery/dist/jquery.min.js></script><script src=../../../node_modules/bootstrap/dist/js/bootstrap.min.js></script><script src=../../../node_modules/art-template/lib/template-web.js></script><script src=../../../node_modules/nprogress/nprogress.js></script><script src=../../lib/cookie.js></script><script src=../js/common.js></script><script src=../js/productManage.js></script></body></html>
